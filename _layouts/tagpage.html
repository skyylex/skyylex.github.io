---
layout: default
---

<div width="100%">
  <div class="wrapper context_text">
      <div style="font-weight: bold;"> Posts with {{ page.tag }} tag </div>
      <br/>
      	<ul>
			{% for post in site.tags[page.tag] %}
			<li>
				<a href="{{ post.url }}">
					{{ post.date | date: "%m/%d/%Y" }}
					<b> &ensp; ||| &ensp; {{ post.title | replace: '_', ' ' }} </b>
				</a>

			</li>
			{% endfor %}
		</ul>
  </div>
</div>
