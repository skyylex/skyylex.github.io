<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Artist Name</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Inter', sans-serif;
      color: #fff;
      overflow-x: hidden;
    }

    body {
      background: url('custom.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(6px);
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 2rem;
      max-width: 800px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    .bio {
      font-size: 1.1rem;
      color: #ddd;
      margin-bottom: 2rem;
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 12px;
      margin-bottom: 2rem;
    }

    .video-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .links a {
      padding: 0.75rem 1.5rem;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .links a:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    footer {
      font-size: 0.85rem;
      color: #aaa;
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .bio {
        font-size: 1rem;
      }

      .links {
        flex-direction: column;
        gap: 0.75rem;
      }
    }
  </style>
</head>
<body>

  <div class="overlay">
    <div class="card">
      <h1>Yury Lapitsky</h1>
      <p class="bio"> An instrumental music journey that I'd like to share with you. </p>

      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/V508Y7lLZV8" allowfullscreen></iframe>
      </div>

      <div class="links">
        <a href="https://yurylapitsky.bandcamp.com/" target="_blank">Bandcamp</a>
        <a href="https://soundcloud.com/yury-lapitsky/" target="_blank">SoundCloud</a>
        <a href="mailto:yury.lapitsky.music@proton.me">Contact</a>
      </div>

      <footer>&copy; 2025 Your Name. All rights reserved.</footer>
    </div>
  </div>

</body>
</html>
