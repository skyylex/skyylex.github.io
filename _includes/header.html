<style>
.common_footer {
}

.common_header {
  background-color : rgb(238,238,238);
}

.context_text { 
  text-align: justify; 
  line-height: 140%;
}

.nav_anchor {
  text-decoration: underline; 
  white-space: pre; 
  vertical-align: text-bottom;
}

.header_title {
  text-align: center;
  font-size: 1.5em;
  font-weight: bold;
}

.wrapper {
  padding: 0px;
}

</style>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-90638185-1', 'auto');
  ga('send', 'pageview');

<header class="common_header site-header" role="banner">
  <div class="wrapper">
    <div class="header_title">{{ site.title | escape }}</div>
    <div>&nbsp</div>
        

    <div style="text-align:right; padding-right: 10px;">
        [<a class="nav_anchor" href="/">home</a>]
        [<a class="nav_anchor" href="/posts">blog</a>]
        [<a class="nav_anchor" href="/about">about</a>]
    </div>

  </div>

</header>
{%if page.id %}
  <br>
	<div class="wrapper" style="padding-left: 10px; padding-right: 10px;">
		{% for tag in page.tags %}
    			{% capture tag_name %}{{ tag }}{% endcapture %}
    			<a href="/tag/{{ tag_name }}"><code class="highligher-rouge"><nobr>{{ tag_name }}</nobr></code>&nbsp;</a>
  		{% endfor %}
	</div>

{% endif %}
